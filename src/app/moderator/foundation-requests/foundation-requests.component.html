<div class="container">
  <h2>Generar Informe</h2>
  
    <div class="form-group">
      <label for="startDate">Fecha de Inicio:</label>
      <input type="date" formControlName="startDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="endDate">Fecha de Fin:</label>

  </div>
