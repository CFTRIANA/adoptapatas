

<div class="register-container">
    <h2>Registrate como usuario</h2>
    <h4> Digita por favor tus datos en los campos correspondientes </h4>
    <!-- Formulario de registro -->
    <form  #r="ngForm"  (ngSubmit)="onSubmit(r)">

      <label for="username">Nombre:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>

      <br>

      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required>

      <br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>

      <br>

      <label for="number">Celular:</label>
      <input type="text" id="number" name="number" [(ngModel)]="number" required pattern="[0-9]*">
      <!--<input type="number" id="number" name="number" [(ngModel)]="number" required>
--->
      <br>

      <label for="address">Direccion:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required>

      <br>


      <label for="municipality">Municipio:</label>
      <input type="text" id="municipality" name="municipality" [(ngModel)]="municipality" required>

      <br>

      <label for="department">Departamento:</label>
      <input type="text" id="department" name="department" [(ngModel)]="department" required>

      <br>

      <label for="user">Usuario:</label>
      <input type="text" id="user" name="user" [(ngModel)]="user" required>

      <br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
   <!---   <input type="password" id="password" [(ngModel)]="password" required> -->

     <br>
     <button type="onSubmit" >Registrarse</button>


     <div *ngIf="mostrarAlerta" class="alert-info">
     REGISTRO CORRECTO , REDIRIGIENDO A ADOPCIONES
      </div>


    </form>
  </div>
