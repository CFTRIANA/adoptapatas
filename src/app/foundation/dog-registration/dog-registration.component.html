<div class="registration-form">
    <h2>Registro de Perros</h2>
    <form>
      <!-- Campos del formulario para registrar un perro -->
      <label for="nombre">Nombre del Perro:</label>
      <input type="nombre" id="nombre" name="nombre" required>

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="edad">Edad:</label>
      <input type="text" id="edead" name="edad" required>

      <label for="descripcion">Descripcion:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="imagen">Foto del perro:</label>
      <textarea id="imagen" name="imagen" required></textarea>

      <label for="estadoSalud">Estado de Salud:</label>
      <input type="text" id="estadoSalud" name="estadoSalud" required>

      <label for="temperamento">Temperamento:</label>
      <input type="text" id="temperamento" name="temperamento" required>

      <label for="vacunas">Vacunas:</label>
      <input type="text" id="vacuans" name="vacunas" required>

      <label for="disponibilidad">Disponibilidad:</label>
      <input type="text" id="disponibilidad" name="disponibilidad" required>

      <button type="submit">Registrar Perro</button>
    </form>
  </div>
