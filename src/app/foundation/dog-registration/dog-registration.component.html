<body (click)="handleClick()">

  <div class="container">
    <h1>Registro de Fundación</h1>
    <br>
    <br>

    <div class="registration-form">

      <form #r="ngForm" (ngSubmit)="onSubmit(r)">
        <!-- Campos del formulario para registrar un perro -->
        <label for="nombre">Nombre del Perro:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombreP" required>

        <br><br>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" [(ngModel)]="raza" required>

        <br><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" [(ngModel)]="edad" required>

        <br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>

        <br><br>

        <label for="fotodecanino">Foto del canino:</label>
        <input type="file" (change)="onFileSelected($event, 'fotocanino')" accept="image/*" required>

        <br><br>

        <img *ngIf="fotocanino" [src]="fotocanino" alt="foto de canino">

        <br><br>


        <label for="estadoSalud">Estado de Salud:</label>
        <input type="text" id="estadoSalud" name="estadoSalud" [(ngModel)]="estadoSalud" required>

        <br><br>

        <label for="temperamento">Temperamento:</label>
        <input type="text" id="temperamento" name="temperamento" [(ngModel)]="temperamento" required>

        <br><br>
<!-- label for="vacunas">Vacunas:</label>
        <input type="text" id="vacunas" name="vacunas" [(ngModel)]="vacunas" required>

        <br><br>

        <label for="disponibilidad">Disponibilidad:</label>
        <input type="text" id="disponibilidad" name="disponibilidad" [(ngModel)]="disponibilidad" required>
 -->
        <
        <div class="button-container">
         <!-- <button class="left-button" [routerLink]="'/login'">Volver</button>-->
          <button type="submit" class="right-button">Registrar perro</button>

          <div *ngIf="mostrarMensaje" class="alert-info">
           CREACION EXITOSA DEL CANINO
          </div>

        </div>
      </form>
    </div>
  </div>

</body>
